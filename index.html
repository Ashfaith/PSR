<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="game">
            <container class="score"></container>
            <h2 class="heading">Choose your weapon!</h2>
            <container class="humanButtons">
                <button class="btnChoice" value="rock">Rock</button>
                <button class="btnChoice" value="paper">Paper</button>
                <button class="btnChoice" value="scissors">Scissors</button>
            </container>
            <container class="computerButtons">
                <button class="compBtn">Generate computer choice</button>
            </container>
            <container class="game-state">
                <button class="compare">Compare</button>
                <button class="next-round hide">Next round</button>
                <button id="play-again-btn" class="hide">Play Again</button>
            </container>
            <container class="choices">
                <div class="choiceDisplay"></div>
                <div class="computerDisplay"></div>
                <h3 class="result"></h3>
            </container>
        </div>
        

        <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
